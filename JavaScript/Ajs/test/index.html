<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Ajs Test Suite</title>
	<link rel="Stylesheet" media="screen" href="qunit/qunit.css" />
	<!-- Includes -->

	<script src="qunit/qunit.js"></script>
	<!-- Loads minified version if min=true is present in the search -->
	<!-- Nullifies querySelectorAll if noqsa=true is present -->
	
	<style type="text/css">
		.testDiv{
			display: none;
		}
	</style>

	<script>
		(function() {
			var src = "../dist/ajs.js";

			QUnit.config.urlConfig.push( "min" );
			if ( QUnit.urlParams.min ) {
				src = "../dist/ajs.min.js";
			}

			QUnit.config.urlConfig.push( "noqsa" );
			if ( QUnit.urlParams.noqsa ) {
				document.querySelectorAll = null;
			}

			document.write( "<script src='" + src + "'><\/script>" );

			QUnit.config.autostart = false;

		})();
	</script>
	<script type="text/javascript">
		$(function(){
			QUnit.start();
		});
		// $().ready(function(){
		// 	QUnit.start();
		// });
	</script>

	<script src="unit/Core.Core.js"></script>
	<script src="unit/Core.Browser.js"></script>
	
	<!--
	<script src="unit/Core.Callback.js"></script>
	<script src="unit/Core.Deferred.js"></script>
	-->
	<script src="unit/Core.Element.js"></script>
	<script src="unit/Core.jQ.js"></script>

	<script src="unit/More.Afx.js"></script>

	<script>
		// html5shiv, enabling HTML5 elements to be used with Ajs
		( "abbr article aside audio bdi canvas data datalist details figcaption figure footer header hgroup " +
			"mark meter nav output progress section summary time video"
		).replace(/\w+/g, function(n) {
			document.createElement(n);
		});
	</script>
</head>

<body id="body">
	<div id="qunit"></div>

	<div id="Core.Element" class="testDiv">
		<div id="test">
			<div class="find-test">
				<p></p><p></p><p></p>
			</div>
		</div>
		<form action="" id="testForm">
			<input name="name" value="name" />
			<input name="password" value="psw" />
			<input type="checkbox" name="fuck" checked />
			<input type="checkbox" name="fuck" checked />
			<input type="checkbox" name="fuck" />
		</form>
	</div>

	<div id="qunit-fixture">
	</div>

	<div class="testDiv">
		<iframe src="./Data/iframe.html"></iframe>
	</div>

</body>
</html>
